<!doctype html>
<html class="no-js" ng-app="materialTest">

<head>
	<meta charset="utf-8">
	<title>ngMaterial</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- build:css({.tmp/serve,src}) styles/vendor.css -->
	<!-- bower:css -->
	<!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css({.tmp/serve,src}) styles/app.css -->
	<!-- inject:css -->
	<!-- css files will be automaticaly insert here -->
	<!-- endinject -->
	<!-- endbuild -->
</head>

<body layout="row">
	<!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	<!-- SIDENAV -->
	<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2 md-closed" md-component-id="sidebar" md-is-locked-open="$media('gt-sm')">
		<md-toolbar class="md-default-theme">
			<h1 class="md-toolbar-tools">Sidenav</h1>
		</md-toolbar>
		<md-content flex="" class="md-default-theme">
			<md-list>
				<md-item>
					<md-item-content>
						<md-button ng-href="#/" class="md-tile-content">
							Main
						</md-button>
					</md-item-content>
				</md-item>
				<md-divider></md-divider>
				<md-item>
					<md-item-content>
						<md-button ng-href="#/secondary" class="md-tile-content">
							Secondary
						</md-button>
					</md-item-content>
				</md-item>
			</md-list>
		</md-content>
	</md-sidenav>

	<div layout="column" layout-fill>
		<!--NAVBAR-->
		<md-toolbar ng-controller="NavbarCtrl as navbar">
			<div class="md-toolbar-tools">
				<button class="menu-icon" hide-gt-sm="" aria-label="Toggle Menu" ng-click="navbar.openSidebar()">
          			<md-icon md-svg-src="assets/images/ic_menu_24px.svg" class="md-default-theme"></md-icon>
        		</button>
				<span>Test application</span>
				<span flex></span>
				<md-button>
					Log out
				</md-button>
			</div>
		</md-toolbar>
		<md-content class="md-padding" ng-view>
		</md-content>
	</div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
		(function (b, o, i, l, e, r) {
			b.GoogleAnalyticsObject = l;
			b[l] || (b[l] =
				function () {
					(b[l].q = b[l].q || []).push(arguments)
				});
			b[l].l = +new Date;
			e = o.createElement(i);
			r = o.getElementsByTagName(i)[0];
			e.src = '//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e, r)
		}(window, document, 'script', 'ga'));
		ga('create', 'UA-XXXXX-X');
		ga('send', 'pageview');
	</script>

	<!-- build:js(src) scripts/vendor.js -->
	<!-- bower:js -->
	<!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
	<!-- inject:js -->
	<!-- js files will be automaticaly insert here -->
	<!-- endinject -->

	<!-- inject:partials -->
	<!-- angular templates will be automatically converted in js and inserted here -->
	<!-- endinject -->
	<!-- endbuild -->

</body>

</html>
